<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test technique</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
<!-- Les images et logos sont disponibles dans ./resources -->
<div class="result">

    <div class="informations">

        <h2 class="flex-item hotel-name mob-name">Novotel Paris Les Halles <img class="rating-star" src="./resources/rating-star.svg" aria-hidden="true" /></h2>

        <img class="flex-item hotel-photo" src="./resources/hotel.jpg" alt="photo de l'hotel" aria-label="photo de l'hotel"/>

        <div class="flex-item hotel-infos flex-item-right">

            <h2 class="flex-item hotel-name desk-name">Novotel Paris Les Halles <img class="rating-star" src="./resources/rating-star.svg" aria-hidden="true" /></h2>

            <p>0.6 km de votre recherche</p>

            <img src="./resources/tripadvisor.png" alt="logo tripadvisor" class="tripadivor" aria-hidden="false"/>

            <span aria-label="évaluation tripadvisor 4 sur 5 pour 5600 avis">4/5 (5600 avis)</span>

            <div class="icons">
                <img class="hotel-service-icon" src="./resources/parking.svg" />
                <img class="hotel-service-icon" src="./resources/wifi.svg" />
                <img class="hotel-service-icon" src="./resources/restaurant.svg" />
                <img class="hotel-service-icon" src="./resources/air-conditioning.svg" />
                <img class="hotel-service-icon" src="./resources/beverage.svg" />
            </div>

            <div class="hotel-tarif">
                <span class="hotel-tarif-number">tarif à partir de (1)</span>
                <p class="hotel-tarif-night">Pour 1 nuit | 1 adulte</p>
                <p class="hotel-tarif-night">Public <span class="tarif">220 €</span> | <span class="hotel-tarif-member">Membre </span><span class="hotel-tarif-special tarif hotel-tarif-member">209 €</span></p>
            </div>

        </div>

    </div>

    <div class="hotel-actions">

        <a href="#">Voir le calendrier des prix</a>

        <button type="button" aria-label="sélectionner une chambre">S&eacute;lectionner une chambre</button>

    </div>

</div>
</body>
</html>
